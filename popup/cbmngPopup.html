<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clipboard Manager</title>
    <link rel="stylesheet" href="cbmngPopup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-12" id="popupContent">

        <div>
			<table id="copiedText"></table>
		</div>
    </div>
    <script src="cbmngPopup.js"></script>
</body>
</html>
